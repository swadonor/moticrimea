<head>
    <meta charset="UTF-8">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <title>Моти Крым</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
        }
        .header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: rgba(255, 255, 255, 0); /* Прозрачный фон */
    position: absolute; /* Чтобы он не сдвигал контент вниз */
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000; /* Чтобы хедер был выше остальных элементов */
}
.logo img {
    height: 24px;
    width: 161px;
}
/* Бургер-меню скрыт на ПК */
.menu-toggle {
    display: none;
    font-size: 24px;
    cursor: pointer;
}
/* Выпадающее меню скрыто */
.mobile-menu {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px;
    right: 20px;
    background: white;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    width: 200px;
}
.mobile-menu.active {
    display: flex;
}
.nav {
    display: flex;
    gap: 100px;
    margin-left: 40px;
}

.nav a {
    text-decoration: none;
    color: black;
    font-size: 10px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 500; /* Medium */
}


.cloud-bg {
    position: relative;
    width: 100vw; /* Гарантированно на всю ширину экрана */
    height: 558px; /* Фиксированная высота */
    background: url('cloud.svg') no-repeat center center;
    background-size: cover; /* Растянется ровно на весь экран */
}
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .content h1 {
                font-size: 60px;
    width: 1000px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 60; 
        }
.button {
    display: inline-block;
    padding: 10px 20px;
    background: linear-gradient(90deg, #FAB52C 0%, #FFE7B7 100%); /* Градиент */
    color: white; /* Белый текст */
    border-radius: 20px;
    text-decoration: none;
    font-weight: bold;
    position: relative;
    top: 50px;
    border: none;
    font-size: 16px;
    transition: 0.3s ease-in-out;
}

/* Эффект наведения */
.button:hover {
    background: linear-gradient(90deg, #FFE7B7 0%, #FAB52C 100%);
}

        .cloud {
            position: absolute;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        .cloud-left {
            top: 30%;
            left: -150px;
            animation: move-left 20s linear infinite;
        }
        .cloud-right {
            top: 50%;
            right: -150px;
            animation: move-right 20s linear infinite;
        }
        .cloud-up {
            top: 5%;
            left: 100vw;
            animation: move-left 25s linear infinite; /* Двигается налево медленно */
        }
        .cloud-down {
            bottom: 20%;
            left: -150px;
            animation: move-right 25s linear infinite; /* Двигается направо медленно */
        }
        @keyframes move-left {
            from { left: 100vw; }
            to { left: -150px; }
        }
        @keyframes move-right {
            from { left: -150px; }
            to { left: 100vw; }
        }
.vkusno-wrapper {
    position: relative; /* Контейнер, чтобы позиционировать SVG */
    display: inline-block;
}

.vkusno-svg {
position: absolute;
    top: -12px;
    left: -60px;
    height: 40px;
    transform: rotate(-1deg);
}
.sushi-block {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
    margin-top: 50px;
}

.sushi-item {
    position: relative;
    text-align: center;
    max-width: 250px;
}

.sushi {
   max-width: 200px;
    height: 200px;
}

.sushi-text {
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 20px;
    color: black;
    margin-top: 10px;
}

.sushi-description {
    font-family: 'Montserrat', sans-serif;
    font-weight: 400;
    font-size: 14px;
    color: black;
    margin-top: 5px;
    line-height: 1.4;
}

.divider {
    height: 270px;
    width: auto;
}

.sushi-title {
text-align: center;
    font-family: 'Montserrat', sans-serif;
    font-weight: 500;
    font-size: 50px;
    margin-bottom: 10px;
    margin-top: 70px;
}
.catalog-title {
       text-align: center;
    font-family: 'Montserrat', sans-serif;
    font-weight: 500;
    font-size: 50px;
    margin-bottom: 10px;
    margin-top: 70px;
}

.catalog-container {
    display: flex;
    justify-content: center; /* Центрируем каталог */
    width: 100%;
}

.catalog-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 колонки */
    gap: 20px;
    padding: 20px;
    max-width: 1200px; /* Ограничиваем ширину */
}

.catalog-item {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding-bottom: 15px;
}

.catalog-item img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #eee;
}

.catalog-item h3 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 500;
    font-size: 18px;
    margin: 10px 0;
}

.catalog-item p {
    font-family: 'Montserrat', sans-serif;
    font-size: 14px;
    color: #777;
    margin-bottom: 10px;
}

.price {
    display: inline-block;
    background: #FAB52C;
    color: white;
    font-weight: 600;
    padding: 8px 15px;
    border-radius: 20px;
}

/* Общие стили для всех устройств */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background-color: #fff;
}

@media (max-width: 768px) {

    /* Хедер: адаптируем логотип и бургер-меню */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: rgba(255, 255, 255, 0.9);
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    /* Уменьшаем логотип */
    .logo img {
        height: 24px;
        width: auto;
    }

    /* Кнопка-бургер */
    .menu-toggle {
        display: block;
        font-size: 24px;
        cursor: pointer;
        margin-left: 10px;
    }

    /* Прячем стандартное меню */
    .nav {
        display: none;
    }

    /* Выпадающее мобильное меню */
    .mobile-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        width: 200px;
    }

    .mobile-menu a {
        padding: 15px;
        text-decoration: none;
        color: black;
        text-align: center;
        display: block;
        font-size: 14px;
    }

    .mobile-menu a:hover {
        background: #f4f4f4;
    }

    /* Активное меню */
    .mobile-menu.active {
        display: flex;
    }

    /* ================== Контент на мобилках ================== */
    .content h1 {
        font-size: 30px;
        width: 1000px;
        text-align: center;
    }

    /* Кнопка "В каталог" */
    .button {
        padding: 8px 16px;
        font-size: 14px;
    }

    /* ================== Суши-блок ================== */
    .sushi-block {
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }

    /* Убираем палки-разделители */
    .divider {
        display: none;
    }

    /* ================== КАТАЛОГ (2 карточки в ряд) ================== */
    .catalog-title {
        text-align: center;
        font-weight: 600;
        font-size: 30px;
        margin-bottom: 20px;
        margin-top: 60px;
    }

    .catalog-container {
        display: flex;
        justify-content: center;
        width: 100%;
    }

     .catalog-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Гарантируем 2 карточки в ряд */
    }

    .catalog-item h3 {
        font-size: 14px;
    }

    .catalog-item p {
        font-size: 12px;
    }

    .price {
        font-size: 14px;
        padding: 6px 12px;
    }
}
    .order-btn {
        display: block;
        background: linear-gradient(90deg, #FAB52C 0%, #FFE7B7 100%);
        color: white;
        border: none;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 600;
    text-transform: uppercase;
    }

/* ================== ОЧЕНЬ МАЛЕНЬКИЕ ЭКРАНЫ (1 карточка в ряд) ================== */
@media (max-width: 480px) {
    
    .sushi-title, .catalog-title {
        font-size: 26px;
    }

    .content h1 {
        font-size: 24px;
    }

    .button {
        font-size: 12px;
        padding: 6px 12px;
    }

    /* Каталог: 1 карточка в ряд на очень маленьких экранах */
    .catalog-grid {
        grid-template-columns: 1fr;
    }

    /* Уменьшаем логотип */
    .logo img {
        height: 20px;
    }
}
#particles-js {
    position: absolute;
    width: 100%;
    height: 100vh;
    z-index: -1;
    background: #111; /* Темный фон */
}


    </style>
</head>
<body>


    <div class="header">
        <div class="logo">
            <img src="logo.svg" alt="Логотип">

        <nav class="nav">
            <a href="index.html">О нас</a>

<h1 class="content-title">
<span>Г</span><span>А</span><span>Л</span><span>Е</span><span>Р</span><span>Е</span><span>Я</span>

<script>
        function toggleMenu() {
            document.getElementById("mobileMenu").classList.toggle("active");
        }
    </script>
<script>
    gsap.registerPlugin(ScrollTrigger);


    // 🎯 Анимация секции "Про нас"
    gsap.from(".sushi-block", {
        opacity: 0,
        scale: 0.9,
        duration: 1.2,
        ease: "back.out(1.7)",
        scrollTrigger: {
            trigger: ".sushi-block",
            start: "top 75%",
            toggleActions: "play none none none"
        }
    });

    // 🎯 Анимация контактов, партнеров и программы лояльности
    gsap.utils.toArray(".info-item").forEach((item, index) => {
        gsap.from(item, {
            opacity: 0,
            y: 50,
            scale: 0.9,
            duration: 1.2,
            ease: "back.out(1.7)",
            delay: index * 0.2,
            scrollTrigger: {
                trigger: item,
                start: "top 80%",
                toggleActions: "play none none none"
            }
        });
    });

    // 🎯 Анимация кнопки "Заказать" при наведении
    document.querySelector(".order-btn").addEventListener("mouseenter", () => {
        gsap.to(".order-btn", { scale: 1.1, duration: 0.3 });
    });
    document.querySelector(".order-btn").addEventListener("mouseleave", () => {
        gsap.to(".order-btn", { scale: 1, duration: 0.3 });
    });

</script>

<script>
    gsap.from(".content-title span", {
        opacity: 0,
        y: 50,
        rotation: -10,
        duration: 1.2,
        ease: "power3.out",
        stagger: 0.08
    });

    // 🎯 Анимация кнопки "В КАТАЛОГ" (чтобы она появилась ПОСЛЕ заголовка)
    gsap.from(".catalog-button", {
        opacity: 0,
        y: 30,
        scale: 0.95,
        duration: 1.2,
        ease: "back.out(1.7)",
        delay: 1.5 // Ждет, пока заголовок анимируется
    });
</script>
