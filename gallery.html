<script>
    gsap.registerPlugin(ScrollTrigger);


    // üéØ –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ–∫—Ü–∏–∏ "–ü—Ä–æ –Ω–∞—Å"

        scrollTrigger: {
            trigger: ".sushi-block",
            start: "top 75%",
            toggleActions: "play none none none"
        }
    });

    gsap.utils.toArray(".info-item").forEach((item, index) => {
        gsap.from(item, {
            opacity: 0,
            y: 50,
            scale: 0.9,
            duration: 1.2,
            ease: "back.out(1.7)",
            delay: index * 0.2,
            scrollTrigger: {
                trigger: item,
                start: "top 80%",
                toggleActions: "play none none none"
            }
        });
    });

    // üéØ –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ "–ó–∞–∫–∞–∑–∞—Ç—å" –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏

        gsap.to(".order-btn", { scale: 1.1, duration: 0.3 });
    });

    });

</script>
